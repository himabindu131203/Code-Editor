<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/142b8bef16.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="js" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="op"></iframe>
        </div>
    </div>
    <script>
        function run(){
            let html=document.getElementById("html").value;
            let css=document.getElementById("css").value;
            let js=document.getElementById("js").value;
            let op=document.getElementById("op");
            op.contentDocument.body.innerHTML = html + "<style>" +css +"</style>";
            op.contentWindow.eval(js);
        }
    </script>
</body>
</html>
